<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>상품 상세 페이지</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>    
        <script>
            $(document).ready(function (){
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');
                if (order_id > 0){
                    $.get("http://127.0.0.1:8000/api/order/"+order_id)
                        .then((result) => {
                            $("#ord_no").text(result.ord_no);
                            $("#ord_ymd").text(result.ord_ymd);
                        });
                    $.get("http://127.0.0.1:8000/api/order/"+order_id+'/comment')
                        .then((result) => {
                            $('#comments').html("");

                            for (let i=0; i<result.results.length; i++){
                                const comment = result.results[i];

                                $("#comments").append(
                                    $(`<li class="list-group-item">
                                        ${comment.content}<br><br>
                                        ${comment.member_username} (${comment.tstamp})
                                    </li>`)
                                );
                            }
                        });
                }
            });
            function commentcreate() {
                const search = new URLSearchParams(location.search);
                const order_id = search.get('order_id');
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1:8000/api/order/comment',
                    data: {
                        content: $("#comment").val(),
                        order: order_id
                    },
                    beforeSend: function(xhr){
                        xhr.setRequestHeader("Authorization","JWT "+$("#token").val());
                    },
                    
                    success: (result) => {
                        alert("댓글이 등록되었습니다.");
                    },
                    error: (result) => {
                        console.error(result);
                    }
                })
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1 id="productName" class="text-center"></h1>
            <ul>
                <li>주문번호 : <span id="ord_no"></span></li>
                <li>주문일자 : <span id="ord_ymd"></span></li>
            </ul>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
                <label for="comment">Comment</label>
            </div>
            <div class="form-group mb-3">
                <label for="token">token</label>
                <input type="text" class="form-control" id="token" name="token" />
            </div>
            <div class="text-right">
                <button type="button" class="btn btn-primary" onclick="commentcreate()">댓글 등록</button>
            </div>
            <hr>
            <ul class="list-group list-group-flush" id="comments">
                <li class="list-group-item">댓글 내용입니다.<br><br> 박은수 (2023.01.25 14:21:05 ) </li>
            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
